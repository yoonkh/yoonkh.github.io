# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
#  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate
  

exclude:
  - "/vendor/"

# Site settings
title: Yoonkh's Blog
subtitle: "매우 쑥스러운 블로그"
email: zizou0812@gmail.com
name: KyeongHan Yoon
description: >
   back-end Developer
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yoonkh.github.io" # the base hostname & protocol for your site
cover: "/assets/development.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: True
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)

  
jekyll-archives:
  enabled:
  - categories
  - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
    

    

